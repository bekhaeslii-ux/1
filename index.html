<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat AI</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <!-- Markdown + Highlight -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-4 hidden md:block">
    <div class="flex justify-between items-center mb-4">
      <h2 class="font-bold text-lg">ğŸ’¬ Chats</h2>
      <button onclick="clearChat()" class="text-sm text-red-500">Clear</button>
    </div>
    <ul id="chatHistory" class="space-y-2 text-sm"></ul>
  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 border-b dark:border-gray-700">
      <h1 class="font-semibold">Gemini AI</h1>
      <button onclick="toggleTheme()" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">
        ğŸŒ™ / â˜€ï¸
      </button>
    </header>

    <!-- Chat Area -->
    <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <!-- Input -->
    <div class="p-4 border-t dark:border-gray-700 flex gap-2">
      <input id="userInput"
        type="text"
        placeholder="Message..."
        class="flex-1 px-4 py-2 rounded-xl bg-gray-200 dark:bg-gray-700 outline-none"
        onkeydown="handleEnter(event)"
      />
      <button onclick="sendMessage()"
        class="px-4 py-2 rounded-xl bg-green-600 text-white">
        Send
      </button>
    </div>

  </main>

<script src="app.js"></script>
</body>
  </html>
